name: Build and Test

on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  buid-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:alpine
        ports:
          - 5432:5432
        env:
          TZ: Asia/Tokyo
          POSTGRES_USER: toyokumo
          POSTGRES_PASSWORD: commons
          POSTGRES_DB: toyokumo
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          java-package: jdk
          architecture: x64

      - uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest
          cljstyle: latest
          clj-kondo: latest

      - name: Show versions
        run: |
          java -version
          clojure --version
          cljstyle version
          clj-kondo --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: clj-cache-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            clj-cache-

      - name: Lint
        run: make lint

      - name: Test
        run: make test
